{% extends "layout.html" %}
{% block body %}
    <div class="home-container">
        <a href="/meus-experimentos" class="btn-voltar"><i class="fa fa-fw fa-arrow-left"></i>Voltar</a>
        <h1>Inserir Experimento</h1>
        <form action="/inserir-experimento" method="post">
            <div class="form-group">
                <label for="nome">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required maxlength="120">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required maxlength="800"></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" class="form-control"
                    onchange="habilitarOutro('categoria', 'outra_categoria')" required>
                    <option value="Avicultura">Avicultura</option>
                    <option value="Suinocultura">Suinocultura</option>
                    <option value="Bovinocultura">Bovinocultura</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" id="outra_categoria" name="outra_categoria" class="form-control "
                    placeholder="Outra categoria" style="display: none;">
            </div>
            <div class="form-group">
                <label for="localizacao">Localização:</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" required maxlength="120">
            </div>
            <button type="submit" class="btn btn-primary">Inserir</button>
        </form>
    </div>
{% endblock %}
