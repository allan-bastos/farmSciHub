{% extends "layout.html" %}
{% block body %}
<div class="home-container">
  <a href="/detalhes-experimento/{{ experimento_id }}/dispositivo" class="btn-voltar"><i
      class="fa fa-fw fa-arrow-left"></i>Voltar</a>
  <h1>Editar Dispositivo</h1>
  <form id="form-dispositivo" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ dispositivo.nome }}" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" class="form-control" rows="4"
        cols="50">{{ dispositivo.descricao }}</textarea>
    </div>
    <div class="form-group">
      <label for="mac_address">MAC Address:</label>
      <input type="text" id="mac_address" name="mac_address" class="form-control" value="{{ dispositivo.mac_address }}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
    </div>
  </form>
</div>

{% endblock %}
