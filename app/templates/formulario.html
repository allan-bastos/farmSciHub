{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="/static/styles.css">
{% endblock %}
{% block body %}
    <div class="home-container">
        <a href="{{ url_for('experimento', experimento_id=experimento_id) }}" class="btn-voltar"><i class="fa fa-fw fa-arrow-left"></i>Voltar</a>


        {% if not aguardando %}

        <h1>Formulário de Requisição</h1>  
        <form action="#" method="post">
            <div class="row">
                <div class="form-group col">
                    <label for="nome" class="label-bold">Nome completo:</label>
                    <input type="text" id="nome" class="form-control" name="nome" required>
                </div>
                <div class="form-group col">
                    <label for="vinculo" class="label-bold">Vínculo institucional:</label>
                    <select id="vinculo" name="vinculo" class="form-control"
                        onchange="habilitarOutro('vinculo', 'outro_vinculo')" required>
                        <option value="Esalq/USP">Esalq/USP</option>
                        <option value="IFSP campus Piracicaba">IFSP campus Piracicaba</option>
                        <option value="UFSCar">UFSCar</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="outro_vinculo" name="outro_vinculo" class="form-control"
                        placeholder="Outro vínculo" style="display: none;">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="projeto" class="label-bold">Projeto:</label>
                    <select id="projeto" name="projeto" class="form-control" 
                    onchange="habilitarOutro('projeto', 'outro_projeto')" required>
                        <option value="Iniciação Científica">Iniciação Científica</option>
                        <option value="Estágio">Estágio</option>
                        <option value="Trabalho de Conclusão de Curso">Trabalho de Conclusão de Curso</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="outro_projeto" name="outro_projeto" class="form-control"
                        placeholder="Outro projeto" style="display: none;">
                </div>
                <div class="form-group col">
                    <label for="orientador" class="label-bold">Orientador do projeto:</label>
                    <input type="text" id="orientador" class="form-control" name="orientador" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tipos_dados" class="label-bold">Tipos de dados solicitados:</label>
                <div>
                    <label>
                        <input type="checkbox" name="tipo_dado_1"
                            value="arquivos">
                            Arquivos (áudios, documentos, fotos, vídeos etc.) 
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="tipo_dado_2"
                            value="links">
                            Links (drives externos, repositórios, websites etc.)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="tipo_dado_3"
                            value="sensores">
                            Sensores (de ambiência, biossensores, etc.)
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="info_adicionais" class="label-bold">Informações adicionais sobre os dados:</label>
                <textarea id="info_adicionais" name="info_adicionais" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="intencao" class="label-bold">Intenção:</label>
                <select id="intencao" name="intencao" class="form-control">
                    <option value="verificar">Desejo verificar os dados do experimento </option>
                    <option value="participar">Desejo participar do experimento </option>
                </select>
            </div>

            <div class="form-group">
                <label for="info_adicionais" class="label-bold">Informações adicionais sobre o requerimento:</label>
                <textarea id="info_adicionais_req" name="info_adicionais_req" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label class="label-bold">Compromisso e responsabilidade:</label>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso1"
                            value="Comprometo-me a utilizar os dados exclusivamente para as finalidades do projeto supracitado">
                        Comprometo-me a utilizar os dados exclusivamente para as finalidades do projeto supracitado
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso2"
                            value="Comprometo-me a não distribuir cópias dos dados para terceiros">
                        Comprometo-me a não distribuir cópias dos dados para terceiros
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso3"
                            value="Comprometo-me a não manter cópias dos dados após a utilização no projeto supracitado">
                        Comprometo-me a não manter cópias dos dados após a utilização no projeto supracitado
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso4"
                            value="Comprometo-me a citar o Nupea e a minha instituição nas publicações decorrentes do uso dos dados">
                        Comprometo-me a citar o Nupea e a minha instituição nas publicações decorrentes do uso dos dados
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso5"
                            value="Responsabilizo-me por quaisquer usos indevidos que eu promover com os dados">
                        Responsabilizo-me por quaisquer usos indevidos que eu promover com os dados
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="compromisso6"
                            value="Comprometo-me a apagar os dados caso o titular negue uso dos dados ou revogue o consentimento">
                        Comprometo-me a apagar os dados caso o titular negue uso dos dados ou revogue o consentimento
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Enviar requisição
                </button>
            </div>
        </form>
        {% else %}
        <br>
        <div class="text-center">
            <h3>Você ainda tem uma solicitação aguardando resposta.</h3>  
        </div>
        {% endif %}
    </div>
{% endblock %}
