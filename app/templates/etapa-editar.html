{% extends "layout.html" %}
{% block body %}
    <div class="home-container">
        <a href="/detalhes-experimento/{{ experimento_id }}/etapas" class="btn-voltar"><i class="fa fa-fw fa-arrow-left"></i>Voltar</a>
        <h1>Editar Etapa</h1>
        <form action="/detalhes-experimento/{{ experimento_id }}/etapas/{{ etapa[0] }}/editar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ etapa[1] }}" required maxlength="120">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required maxlength="800">{{ etapa[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" value="{{ etapa[5] }}" required>
                    <option value="bem-sucedida">Bem-sucedida</option>
                    <option value="mal-sucedida">Mal-sucedida</option>
                    <option value="em andamento">Em andamento</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>        
    </div>
{% endblock %}
