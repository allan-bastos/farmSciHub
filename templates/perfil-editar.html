{% extends "layout.html" %}
{% block body %}
    <div class="home-container">
        <h1>Login</h1>
        <form action="/editar-perfil" method="post">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{nome}}" required>
            </div>
            <div class="form-group">
                <label for="nome_completo">Nome completo:</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{nome_completo}}" required>
            </div>
            <div class="form-group">
                <label for="vinculo">Vínculo institucional:</label>
                <input type="text" class="form-control" id="vinculo" name="vinculo" value="{{vinculo}}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{senha}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
